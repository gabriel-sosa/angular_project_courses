<mat-card>

  <mat-card-title>Sign In</mat-card-title>
  <mat-card-content>
      <form [formGroup]="user" (ngSubmit)="onSubmit()">

        <mat-list>

          <mat-list-item>
            <mat-form-field>
                <input matInput type="text" placeholder="email address" formControlName="email">
                <mat-error *ngIf="user.controls.email.invalid && user.controls.email.dirty">
                  invalid email address
                </mat-error>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field>
                <input matInput type="password" placeholder="password" formControlName="password">
                <mat-error *ngIf="user.controls.password.invalid && user.controls.password.dirty">
                  Invalid password
                </mat-error>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <button *ngIf="!loading" mat-button [disabled]="user.invalid">Sign In</button>
            <mat-spinner *ngIf="loading"></mat-spinner>
          </mat-list-item>
        </mat-list>
        
      </form> 
  </mat-card-content>



</mat-card>
