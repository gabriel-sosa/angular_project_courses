<mat-list>
  <mat-list-item>
      <a mat-button routerLink="/">Courses</a> 
  </mat-list-item>
  <mat-list-item *ngIf="!userService.getUser()">
    <a mat-button routerLink="/signup">Sign Up</a>
  </mat-list-item>
  <mat-list-item *ngIf="!userService.getUser()">
    <a mat-button routerLink="/signin">Sign In</a>
  </mat-list-item>
  <mat-list-item *ngIf="userService.getUser()">
    <a mat-button (click)="onClick()">Sign Out</a>
  </mat-list-item>
</mat-list>
