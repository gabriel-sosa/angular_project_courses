<mat-card *ngIf="course">
  <mat-card-title><strong>{{course.title}}</strong> by {{course.user.emailAddress}}</mat-card-title>
  <div *ngIf="currentUser && currentUser.emailAddress === course.user.emailAddress">
      <a mat-button routerLink="/course/{{course._id}}/update">Update</a>
      <a mat-button (click)="handleDelete()">delete</a>
  </div>
  <mat-card-content>
    <p>{{course.description}}</p>
  </mat-card-content>
</mat-card>
<mat-spinner *ngIf="!course"></mat-spinner>
