<mat-card>
  <mat-card-title>Create New Course</mat-card-title>
  <mat-card-content>
      <form [formGroup]="course" (ngSubmit)="onSubmit()">

        <mat-list>
          <mat-list-item>
            <mat-form-field>
                <input matInput type="text" placeholder="Title" formControlName="title">
                <mat-error>
                  Title is required
                </mat-error>
            </mat-form-field>
          </mat-list-item>

          <mat-list-item>
            <mat-form-field>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error>
                  Description is Required
                </mat-error>
            </mat-form-field>
          </mat-list-item>
        </mat-list>

        <mat-list-item>
            <button *ngIf="!loading" mat-button [disabled]="course.invalid">Create Course</button>
            <mat-spinner *ngIf="loading"></mat-spinner>
        </mat-list-item>

      </form>
  </mat-card-content>
</mat-card>
